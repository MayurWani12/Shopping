   <div class="shopping-page">
  
   
  


   
      <div class="hero-section">
        <div class="hero-content">
          <h1>Welcome to ShoppingHub</h1>
          <p>Discover the Our Products of Shopping</p>
          <button class="hero-btn">Shop Now</button>
        </div>
      
        <button class="slider-btn prev-btn"> <i class="fa-solid fa-angle-left"></i></button>
        <button class="slider-btn next-btn">
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </div>
   
    

   
    <div class="categories-section">
      <h2>Shop by Categories</h2>
      <div class="categories-grid">
        <div *ngFor="let category of categories" class="category-card">
          <img [src]="category.image" alt="{{ category.name }}">
          <h3>{{ category.name }}</h3>
          <button class="view-category-btn" routerLink="/electronic">Explore</button>
        

        </div>
      </div>
    </div>
  
   

      <div class="products-section">
        <h2>All Products</h2>
        
       
        <div class="products-grid">
          <div *ngFor="let product of product" class="product-card">
            <div class="image-container">
              <img [src]="product.image" alt="{{ product.name }}" />
            </div>
            <h3 class="product-name">{{ product.name }}</h3>
            <p class="price">₹{{ product.price }}</p>
            <div class="product-actions">
              <button class="buy-now-btn" [routerLink]="['/product', product.name]">View Product</button>
            </div>
          
          </div>
        </div>
      </div>
      
<app-addview></app-addview>
    
  </div>
