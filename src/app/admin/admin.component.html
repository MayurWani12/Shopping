

<app-navbar></app-navbar><div class="aa">
 
 <div class="button-container">
    <button class="orders-button">
      <a routerLink="/orders">View Orders</a>
    </button>
  </div>
  

<div class="admin-panel">
  <h1 class="admin-header">Admin Panel</h1>


  <div class="section">
    <h2 class="section-title">Add Category</h2>
    <div class="input-container">
      <input type="text" [(ngModel)]="newCategory.name" class="input-field" placeholder="Category Name" />
      <button (click)="addCategory()" class="btn">Add Category</button>
    </div>
  </div>


  
  <div class="section">
    <h2 class="section-title">Add Product</h2>
    <div class="input-container">
      <input type="text" [(ngModel)]="newProduct.name" class="input-field" placeholder="Product Name" />
      <input type="number" [(ngModel)]="newProduct.price" class="input-field" placeholder="Price" />
      <select [(ngModel)]="newProduct.categoryId" class="select-field" placeholder="Category">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
      <input type="file" (change)="onImageUpload($event)" class="file-input" />
      <button (click)="addProduct()" class="btn">Add Product</button>
    </div>
  </div>


  

  <div class="section">
    <h2 class="section-title">Categories</h2>
    <ul class="item-list">
      <li *ngFor="let category of categories" class="item">
        <span class="item-name">{{ category.name }}</span>
        <button (click)="deleteCategory(category.id)" class="btn-delete">Delete</button>
      </li>
    </ul>
  </div>


  <div class="section">
    <h2 class="section-title">Products</h2>
    <div class="a">
    <div *ngFor="let product of products" class="product-card">

      <img [src]="'http://localhost:8083/uploads/' + product.image" alt="{{ product.name }}" />
      <h3 class="product-name">{{ product.name }}</h3>
      <p class="product-price">Price: â‚¹{{ product.price }}</p>
      <button (click)="deleteProduct(product.id)" class="btn-delete">Delete</button>
    </div>
  </div>
</div>
</div></div>
<app-footer></app-footer>
